<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="mystyle.css">
  <title>My little RegExp experiment</title>
</head>

<body background-color="white">

<h1>Input area</h1>
  <table id="itable">
    <tr>
      <td><label for="intext">Enter text at your own risk: </label> </td>
      <td><textarea id="intext" rows="5" cols="70">Here we go...</textarea> </td>
    </tr>
    
    <tr>
      <td><label for="stext">Search expression: </label></td>
      <td><input type="text" id="stext" name="stext"></td>
    </tr>
    
    <tr>	
      <td><label for="mod">Modifier: </label> </td>
      <td>

	<!--input type="text" id="mod" name="mod"-->     
	<input type="checkbox" id="global" name="global" value="g">
	<label for="global">global</label>

	<input type="checkbox" id="ignorecase" name="ignorecase" value="i">
	<label for="ignorecase">ignore case</label>

	<input type="checkbox" id="multiline" name="multiline" value="m">
	<label for="multiple">multiline with ^ or $</label>
	
      </td>

    </tr>
    
    <tr>	
      <td><label for="rtext">Replace with: </label> </td>
      <td><input type="text" id="rtext" name="rtext"></td>
    </tr>
  </table>

<p>You might want to check the regexp reference: <a href="https://www.w3schools.com/jsref/jsref_obj_regexp.asp">W3 Schools Regular Expression Reference</a></p>
<p id="btn">
    <button type="button" onclick='process()'>RegExp me!</button>
  </p>

  <h1>Output area</h1>
  <p>
    <textarea id="resultarea" rows="5" cols="70" disabled></textarea>
  </p>
  <br/>

  <h1>Log</h1>
  <p id="otext">...</p>

  <script src="myHelpers.js"></script>
  <script src="arrTable.js"></script>
  <script src="myRe.js"></script>
</body>
</html>
